<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <span id="user-badge" class="badge">User</span>
        <span id="computer-badge" class="badge">Computer</span>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper Covers rock, You win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="./imgs/rock-hand.png" alt="Rock Hand">
        </div>

        <div class="choice" id="paper">
            <img src="./imgs/paper-hand.png" alt="Paper Hand">
        </div>

        <div class="choice" id="scissors">
            <img src="./imgs/scissors-hand.png" alt="Scissors Hand">
        </div>
    </div>

    <p id="action-msg">Make your move</p>

</body>

</html>
